<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="./style2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap');
    </style>
</head>

<body>

    <header>
        <h1>Rock-<span>Paper</span>-Scissors</h1>
    </header>


    <main>

        <!-- User Choice -->

        <section class="container">
            <h2>Make Your Choice:</h2>
            <div class="choice-buttons">
                <button id="rock" class="choice-button">Rock</button>
                <button id="paper" class="choice-button">Paper</button>
                <button id="scissors" class="choice-button">Scissors</button>
            </div>

            <!-- results -->

            <div class="result-container">
                <h2>Result:</h2>
                <p id="user-choice">User's Choice &nbsp : </p>
                <p id="computer-choice">Computer's Choice &nbsp : </p>
                <p id="result">Result &nbsp&nbsp: </p>
            </div>

            <!-- score -->

            <div class="score-container">
                <h2>Scores:</h2>
                <p id="user-score">User &nbsp: 0</p>
                <p id="computer-score">Computer &nbsp: 0</p>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <p>Join Us To Play More Game</p>
    </footer>
    <script src="./script2.js"></script>
</body>

</html>
